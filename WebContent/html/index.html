<!doctype_html>
<head>
<meta charset="UTF-8">
<title>チャットぱくぱく －ログイン</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<link rel="stylesheet" href="../css/common.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script  src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="../js/ws.js"></script>
</head>
<body>
<div class="form demo-card-wide mdl-card mdl-shadow--2dp">
<div class="mdl-card__title">
    <h2 class="mdl-card__title-text">チャットぱくぱく</h2>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="userId" name="userId">
    <label class="mdl-textfield__label" for="userId">ユーザID</label>
  </div>
   <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="password" id="pass" name="pass">
    <label class="mdl-textfield__label" for="pass">パスワード</label>
  </div>
  <div class="login_div">
  <button id="login"  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
  <i class="material-icons">input</i>  ログイン
</button>
</div>
</div>
<p id="log"></p>
</body>
</html>
